<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Front-end Web Development</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Cursus voor het vak Front-end Web Development">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  <link rel="stylesheet" href="styles/site.css" />
</head>

<body>
  <div id="app">
    Cursus wordt geladen...
  </div>

  <script>
    window.$docsify = {
      auto2top: true,
      name: 'Front-end Web Development',
      coverpage: true,
      loadSidebar: true,
      subMaxLevel: 2,
      maxLevel: 2,
      homepage: '0-intro/situering.md',
      copyCode: {
        buttonText : 'Kopieer',
        errorText  : 'Oeps, er ging iets mis...',
        successText: 'Gekopieerd!'
      },
      tabs: {
        persist: false,
        sync: false,
      }
    }
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Add "Click to copy" to each code block -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- Add support for tabs -->
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!-- Support for JSON highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <!-- Support for JSX highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-jsx.min.js"></script>
  <!-- Support for PlantUML -->
  <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
</body>
</html>
