<html>
  <body>
    <div id="greeting"></div>
    <div id="greeting2"></div>

    <!-- Importeer React en ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      function GreetingElement({ name }) {
        return <div>hello <span id="name">{name}</span></div>;
      }

      const root = ReactDOM.createRoot(document.getElementById('greeting'));
      root.render(
        React.createElement(GreetingElement, { name: 'world' }),
      );

      const root2 = ReactDOM.createRoot(document.getElementById('greeting2'));
      root2.render(
        React.createElement(GreetingElement, { name: 'rudy' }),
      );
    </script>
  </body>
</html>
