<html>
  <body>
    <!-- Importeer React en ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <div id="greeting"></div>
    <div id="greeting2"></div>
  </body>

  <script>
    function GreetingElement({ name }) {
      return React.createElement(
        'div',
        null,
        'hello ',
        React.createElement('span', { id: 'name' }, name)
      );
    }
    ReactDOM.render(
      React.createElement(GreetingElement, { name: 'world' }),
      document.getElementById('greeting')
    );
    ReactDOM.render(
      React.createElement(GreetingElement, { name: 'rudy' }),
      document.getElementById('greeting2')
    );
  </script>
</html>
